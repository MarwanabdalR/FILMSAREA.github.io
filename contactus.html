<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/contactus.css">
    <title>CONTACT US</title>
</head>
<body>
    <div class="survey">Put Your FeedBack</div>
    <div class="container">
          <div class="row">
            <div class="col-25">
              <label>First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Country</label>
            </div>
            <div class="col-75">
              <select id="country">
                <option value="australia">egypt</option>
                <option value="canada">saudi</option>
                <option value="usa">usa</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>your advice</label>
            </div>
            <div class="col-75">
              <textarea id="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit">
          </div>
      </div>
</body>
</html>
